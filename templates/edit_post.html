{% extends 'base.html'%}

{% block content %}
<form method="post">
    <div>
        <label for="title">Title</label>
        <input type="text" value="{{post.title}}" name="title">
    </div>
    <div>
        <label for="content">Content</label>
        <input type="text" value="{{post.content}}" name="content">
    </div>

    {% for tag in tags %}
    <p><input type="checkbox" name="selected" value="{{tag.name}}"
        {% if tag in post.tags %}checked{% endif %}
        >{{tag.name}}</p>
    
    
    
    {% endfor %}

    <button type="submit">Save Edit</button>
    <p><a href="/posts/{{post.id}}">Cancel</a></p>
</form>

{% endblock %}
