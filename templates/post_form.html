{% extends 'base.html'%}
{% block content %}
<form method="post">
    <div>
    <label for="title">Title</label>
    <input type="text" name="title">
    </div>
    <div>
        <label for="content">Content</label>
        <input type="text" name="content">
    </div>

            {% for tag in tags %}
            <p><input type="checkbox" name="selected" value="{{tag.name}}" >{{tag.name}}
            </p>
            {% endfor %}


    <button type="submit">Add</button>
</form>
<p><a href="/users/{{user.id}}">Cancel</a></p>

{% endblock %}
